{% extends 'base.html' %}

{% block content %}

    <div class="container col s12 m10  grey lighten-5 content-container ">
        <div class="col s12 m7">
            <h2 class="header">{{ recipe.recipe_name }} By {{ recipe.user_name }}</h2>
            <div class="card horizontal large">
                <div class="card-image">
                    <img src="{{ recipe.photo_url }}" alt="{{ recipe.recipe_name }}">
                </div>
                <div class="card-stacked ">

                    <div class="card-content">

                        <div class="col s12">

                            <h6 class="brown-text text-darken-1"><em>{{ recipe.category_name }}</em></h6>
                            <h5>Preparation time:</h5>
                            <p>{{ recipe.preparation_time }}</p>
                            <h5>Ingredients:</h5>
                            <p> {{ recipe.ingredients }}</p>
                            <h5>Preparation:</h5>
                            <p> {{ recipe.preparation }}</p>
                        </div>


                    </div>
                    <div class="card-action">
                        <div class="center-align mb-20 mt-40">
                            <a href="{{ url_for('get_recipes') }}" class="waves-effect waves-light btn-small darken-3">Back</a>
                            <a href="/edit_recipe/{{ recipe._id }}" class="waves-effect waves-light btn-small blue darken-2"><i
                                    class="small material-icons">edit</i></a>
                            <a href="/delete_recipe/{{ recipe._id }}" class="waves-effect waves-light btn-small red darken-2  modal-trigger"><i
                                    class="small material-icons">delete</i></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
