{% extends 'base.html' %}

{% block content %}
    <div class="container col s12 m10 addrecipe grey lighten-5 content-container ">
        <div class="col s12 m6">

            <form class="col s12" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" method="POST">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input id="recipe_name" name="recipe_name" type="text" class="validate"
                               value="{{ recipe.recipe_name }}">
                        <label for="recipe_name">Recipe Name</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input id="user_name" name="user_name" type="text" class="validate"
                               value="{{ recipe.user_name }}">
                        <label for="user_name">User Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <select id="category" name="category_name">
                            <option value="" disabled selected>Choose category</option>
                            {% for cat in categories %}
                                <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label>Category</label>
                    </div>

                    <div class="input-field col s12 m6 l6">
                        <input id="photo_url" name="photo_url" type="text" class="validate"
                               value="{{ recipe.photo_url }}">
                        <label for="photo_url">Add photo</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <textarea id="preparation_time" name="preparation_time"
                                  class="materialize-textarea">{{ recipe.preparation_time }}</textarea>
                        <label for="textarea1">Preparation time:</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <textarea id="brief_description" name="brief_description"
                                  class="materialize-textarea">{{ recipe.brief_description }}</textarea>
                        <label for="textarea1">Brief description:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="ingredients" name="ingredients"
                                  class="materialize-textarea">{{ recipe.ingredients }}</textarea>
                        <label for="textarea1">Ingredients:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="preparation" name="preparation"
                                  class="materialize-textarea">{{ recipe.preparation }}</textarea>
                        <label for="textarea1">Preparation:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Update
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
